@let params = defaultParams[type()];

<mat-icon class="node-icon">{{ params.icon }}</mat-icon>

<div class="node-header-text">
  <div class="node-header-title">{{ params.name }}</div>
  <div class="node-header-subtitle">{{ description() }}</div>
</div>

<div class="flex-space"></div>
@if (params.isExpandable) {
  <button class="node-toggle-button" [class.expanded]="expanded()"
          (click)="toggle()">
    <mat-icon>expand_more</mat-icon>
  </button>
}
